<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Password generator app</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>

    <p class="title">Password Generator</p>

    <div class="container">
      <div class="pwd-wrapper">
        <input class="pwd-text" value="P4$5W0rD!"></input>
        <img src="/assets/images/icon-copy.svg" alt="icon-copy">
      </div>

      <form>
        <div class="char-length-wrapper">
          <label class="char-length" for="char-length">Character Length</label>
          <!-- 拖动选择器 -->
        </div>

        <div class="checks">
          <div class="check-item">
            <input name="uppercase" type="checkbox">
            <label for="uppercase">Include Uppercase Letters</label>
          </div>

          <div class="check-item">
            <input name="lowercase" type="checkbox">
            <label for="lowercase">Include Lowercase Letters</label>
          </div>

          <div class="check-item">
            <input name="numbers" type="checkbox">
            <label for="numbers">Include Numbers</label>
          </div>

          <div class="check-item">
            <input name="symbols" type="checkbox">
            <label for="symbols">Include Symbols</label>
          </div>
        </div>

        <div class="strength-wrapper">
          <label for="strength">Strength</label>
          <div class="rectangles">
            <span class="rectangle"></span>
            <span class="rectangle"></span>
            <span class="rectangle"></span>
            <span class="rectangle"></span>
          </div>
        </div>

        <button class="btn-gen" type="submit">
          <div class="btn-content">
            <p>Generate</p><img src="/assets/images/icon-arrow-right.svg" alt="">
          </div>
        </button>
      </form>
    </div>

  </main>
</body>

</html>
